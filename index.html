<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "hsl(212, 45%, 89%)",
              white: "hsl(0, 0%, 100%)",
              font: "hsl(220, 15%, 55%)",
            },
          },
        },
      };
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main
      class="container-lg h-screen flex justify-center items-center bg-background"
    >
      <div
        class="container flex justify-center bg-white flex-col rounded-3xl max-w-72 "
      >
        <img src="images/image-qr-code.png" alt="" class="rounded-3xl mx-4 my-4" />

        <h2 class=" mx-4 text-center font-Outfit text-base font-extrabold">
          Improve your front-end skills by building projects
        </h2>
        <p class="mx-4 text-center text-font text-sm pb-3">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the ndext level
        </p>
      </div>
    </main>
    <footer class="relative">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
